<div id="wrapper" class="wrapper" ng-class="menu_is_open ? 'mm-menu-open' :'' " style="height:100%;">

    <div id="map"> </div>

   <!--MENU EN HAUT A GAUCHE-->
    <md-button id="btn_menu" ng-show = "show_btn.btn_menu" ng-click="test()" class="md-fab md-primary md-button md-default-theme" aria-label="Menu" >
        <md-icon md-svg-src = 'images/SVG/ic_list_24px.svg' style="color:black;font:bold;"></md-icon>
    </md-button>

   <!--REFRESH EN BAS DROITE-->
    <md-button id="btn_refresh" ng-click ="refreshMapData()" ng-disabled="show_btn.refreshing_data" ng-show = "show_btn.btn_chargement" class="md-fab" aria-label="refresh">
         <md-icon md-svg-src = 'images/SVG/refresh.svg' ng-class="{'fa-spin':show_btn.refreshing_data}" style="font:bold;width:30px;height:30px;"></md-icon>
    </md-button>

    <!--CENTRER POSTION EN BAS DROITE-->
    <md-button id ="btn_center" ng-show = "show_btn.btn_center"  type="button" class="md-fab md-button" ng-click='centerMapOnLocation()' aria-label="Center position">
              <md-icon md-svg-src = 'images/SVG/ic_gps_fixed_24px.svg' style="font:bold;width:30px;height:30px;"></md-icon>
    </md-button>
    <!--VALIDER UN DEPLACEMENT EN BAS A DROITE-->
   <md-button id ="btn_validate_geo" ng-show = "show_btn.update_validate" class="md-fab" aria-label="Valider le déplacement" ng-click="updateOsmLatLng()">
          <md-icon md-svg-src = 'images/SVG/check.svg' style="font:bold;width:30px;height:30px;"></md-icon>
    </md-button>
   
    <!--ANNULER UN DEPLACEMENT EN BAS A GAUCHE-->
  <md-button id ="btn_cancel_geo" ng-show = "show_btn.update_validate" class="md-fab" aria-label="Valider le déplacement" ng-click="refreshMapData()">
          <md-icon md-svg-src = 'images/SVG/ban.svg' style="font:bold;width:30px;height:30px;"></md-icon>
    </md-button>
