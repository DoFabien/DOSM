    {{alert.content}}
</div>

<div id="wrapper" class="wrapper" ng-class="menu_is_open ? 'mm-menu-open' :'' " style="height:100%;">

    <div id="map"> </div>


    <button id="btn_menu" ng-show = "show_btn.btn_menu" ng-click="test()" type="button" class="btn btn-default btn-fab btn-raised" >
        <i class="fa fa-bars " ></i>
    </button>

    <button id="btn_refresh" ng-click ="refreshMapData()" ng-show = "show_btn.btn_chargement" type="button" class="btn btn-fab btn-raised btn-primary">
        <i class="fa fa-refresh" ng-class="{'fa-spin':show_btn.refreshing_data}"></i>
    </button>

    <button id ="btn_center" ng-show = "show_btn.btn_center"  type="button" class="btn btn-info btn-fab btn-raised" ng-click='centerMapOnLocation()'>
        <i class="mdi-maps-my-location" ></i>
    </button>

    <button id ="btn_validate_geo" ng-show = "show_btn.update_validate" class="btn btn-success btn-fab btn-raised" href="" ng-click="updateOsmLatLng()">
        <i class="fa fa-check " ></i>
    </button>
    <button id ="btn_cancel_geo" ng-show = "show_btn.update_validate" class="btn btn-danger btn-fab btn-raised" href="" ng-click="refreshMapData()">
        <i class="fa fa-times"></i>
    </button>




</div><!-- /wrapper -->
